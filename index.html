<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Best Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- second part -->
    <div id="teangection-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text"class="form-control" placeholder="$ amount you want to deposit ">
                    <br>
                    <button  id="addDeposit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>

    </div>
<!-- login Button Event handeler -->
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("teangection-area");
            transactionArea.style.display = "block";
        })

        // Deposit button Event Handeller
        const depositbtn=document.getElementById("addDeposit")
depositbtn.addEventListener("click",function(){
   const depositNumber=getInputNumber("depositAmount")
//    const currentDeposit=document.getElementById("currentDeposit").innerText;
//    const currentDepositNumber=parseFloat(currentDeposit);
//    const total=depositNumber+currentDepositNumber;
//    document.getElementById("currentDeposit").innerText=total;
updateSpanText("currentDeposit", depositNumber);
   
updateSpanText("currentBalance",depositNumber);
   document.getElementById("depositAmount").value="";
})

// Withdraw button Even Handaler

const withdrawbtn=document.getElementById("addWithdraw")
withdrawbtn.addEventListener("click",function(){
    const withdrawNumber=getInputNumber("withdrawAmount");
   updateSpanText("currentWithdraw", withdrawNumber);
   document.getElementById("withdrawAmount").value="";
   updateSpanText("currentBalance", -1*withdrawNumber);

   
})
function getInputNumber(id)
{
    const withdrawAmount=document.getElementById(id).value;
    const withdrawNumber=parseFloat(withdrawAmount);
    return withdrawNumber;
}

function updateSpanText(id,depositNumber){
    const currentBalanceAmount=document.getElementById(id).innerText;
   const currentBalanceNumber=parseFloat(currentBalanceAmount);
   const totalBalance=depositNumber+currentBalanceNumber;
   document.getElementById(id).innerText=totalBalance;

}
    </script>
</body>

</html>
